# docker compose -f docker/sd-turbo-docker-compose.yml up -d

services:
  sd-turbo:
    build:
      context: .
      dockerfile: sd-turbo-Dockerfile
    image: makelab/text-to-image:sd-turbo
    container_name: sd-turbo-server
    
    # GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    ports:
      - "5555:5555"
    
    restart: unless-stopped

volumes:
  model-cache: