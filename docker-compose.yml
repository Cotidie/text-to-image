services:
  sd-turbo:
    build:
      context: .
      dockerfile: Dockerfile
    image: sd-turbo:pytorch
    container_name: sd-turbo-server
    
    # GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    ports:
      - "${PORT}:${PORT}"
    
    env_file:
      - .env
    
    volumes:
      - ./model:${HF_HOME}
    
    restart: unless-stopped